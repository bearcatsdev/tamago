<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, Tamago!</title>
    <style>
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .disable-drag {
            user-drag: none; 
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        body {
            background-color: #121212;
        }

        img {
            width: auto;
            height: 100%;
            max-height: 30vh;
        }
    </style>
</head>

<body>

    <img src="static/tamago.png" alt="Tamago" class="centered disable-drag">

</body>

</html>
